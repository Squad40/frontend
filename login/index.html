<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta charset="utf-8">
    <title> Login</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/metropolis.min.css"> 
</head>

<body>
    <div class="row no-gutters">

        <div class="col-md-6 no-gutters"> 
            <div class="leftside">
                <div class="container-left">
                    <h2>Que bom ter você por aqui!</h2>
                    <p>Faça o login e tenha acesso ao nosso conteúdo gratuito :)</p>
                </div>
            </div>
        </div>

        <div class="col-md-6 no-gutters"> 
            <div class="rightside">
                <div class="container-right">
                    <form action="POST" class="form" id="login">
                        <h1 class="form__title"><img src="./assets/logo.png" width="100" height="70" alt="Logo da plataforma"></h1>

                        <!-- <div class="form__message form__message--error">Usuário/senha incorreta</div> -->

                        <div class="form__input-group">
                            <input type="text" class="form__input" autofocus placeholder="E-mail">
                            <!-- <div class="form__input-error-message">Esta é uma mesagem de erro</div> -->
                        </div>

                        <div class="form__input-group">
                            <input type="password" class="form__input" autofocus placeholder="Senha">
                            <!-- <div class="form__input-error-message">Esta é uma mesagem de erro</div> -->
                        </div>

                        
                        <a class="form__link-pass" href="#">Recuperar senha</a>
                        

                        <button class="form__button" type="submit">Entrar</button>
                        
                        <div class="container">
                            <a class="form__text">Ainda não é um sangue laranja?</a>
                            <a class="form__link" href="./cadastro" id="linkCriarConta">Clique aqui e faça seu cadastro</a>
                        </div>
                    </form>
                </div> 
            </div>
        </div> 
    </div>
    <script src="./src.main.js"></script>
</body>
