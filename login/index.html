<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta charset="utf-8">
    <title> Login</title>
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/main.css">
</head>

<body>
    <div class="row no-gutters">

        <div class="col-md-6 no-gutters"> 
            <div class="leftside">
                <p class="form__text">Que bom ter você por aqui!</p>
                <p class="form__text">Faça o login e tenha acesso ao nosso conteúdo gratuito :)</p>
            </div>
        </div>

        <div class="col-md-6 no-gutters"> 
            <div class="rightside">
                <div class="container">
                    <form action="POST" class="form" id="login">
                        <h1 class="form__title"><img src="./assets/renomear.png" width="90" height="90" alt="Logo da plataforma"></h1>

                        <div class="form__message form__message--error">Usuário/senha incorreta</div>

                        <div class="form__input-group">
                            <input type="text" class="form__input" autofocus placeholder="E-mail">
                            <div class="form__input-error-message">Esta é uma mesagem de erro</div>
                        </div>

                        <div class="form__input-group">
                            <input type="password" class="form__input" autofocus placeholder="Senha">
                            <div class="form__input-error-message">Esta é uma mesagem de erro</div>
                        </div>

                        <p class="form__text">
                            <a href="#" class="form__link">Recuperar senha</a>
                        </p>

                        <button class="form__button" type="submit">Entrar</button>

                        <p class="form__text">
                            <a class="form__link" href="./cadastro" id="linkCriarConta">Ainda não é um sangue laranja? Clique aqui e faça seu cadastro</a>
                        </p>
                    </form>
                </div> 
            </div>
        </div> 
    </div>
    <script src="./src.main.js"></script>
</body>
