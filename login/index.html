<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta charset="utf-8">
    <title> Login</title>
    <link rel="shortcut icon" href="/assest/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/main.css">
</head>

<body>
    <div class="container">
        <form action="POST" class="form" id="login">
            <h1 class="form__title">Login</h1>

            <div class="form__message form__message--error">Usuário/senha incorreto</div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="E-mail">
                <div class="form__input-error-message">Esta é uma mesagem de erro</div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Senha">
                <div class="form__input-error-message">Esta é uma mesagem de erro</div>
            </div>

            <p class="form__text">
                <a href="#" class="form__link">Recuperar senha</a>
            </p>

            <button class="form__button" type="submit">Entrar</button>

            <p class="form__text">
                <a class="form__link" href="./cadastro" id="linkCriarConta">Ainda não é um sangue laranja? Clique aqui e faça seu cadastro</a>
            </p>
        </form>

    </div>
    <script src="./src.main.js"></script>
</body>
